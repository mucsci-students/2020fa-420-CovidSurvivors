<!-- rename model modal START -->
<div class="modal fade" id="deleteModelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Delete Model</h4>
            </div>
            <div class="modal-body">
                <form id="deleteModelForm" action="{{url_for('deleteModel')}}" method="POST">
                    <input hidden id="deleteModelModalNameInput" type="text" name="model_name" class="form-control" value="" aria-label="Name of model" aria-describedby="basic-addon2">
                </form>
                <p>Are you sure you want to delete this model?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                <button type="submit" form="deleteModelForm" class="btn btn-primary btn-sm">Delete</button>
            </div>
        </div>
    </div>
</div>
<!--rename model modal END -->
