<!-- rename model modal START -->
<div class="modal fade" id="renameModelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Rename Model</h4>
            </div>
            <div class="modal-body">
                <form id="renameModelForm" action="{{url_for('renameModel')}}" method="POST">
                    <div class="form-group">
                        <label for="classname">Old Model Name</label>
                        <div class="input-group mb-3">
                            <input readonly id="renameModelModalOldNameInput" type="text" name="old_model_name" class="form-control" value="" aria-label="Name of model" aria-describedby="basic-addon2">
                        </div>
                        <label for="classname">New Model Name</label>
                        <div class="input-group mb-3">
                            <input type="text" name="new_model_name" class="form-control" placeholder="Enter model name" aria-label="Name of model" aria-describedby="basic-addon2">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                <button type="submit" form="renameModelForm" class="btn btn-primary btn-sm">Rename</button>
            </div>
        </div>
    </div>
</div>
<!--rename model modal END -->
